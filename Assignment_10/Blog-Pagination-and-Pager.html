<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog — Posts</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Blog-Pagination-and-Pager.css">
</head>
<body>

  <main class="container py-5">
    <h2 class="mb-4">Latest Posts</h2>

    <!-- Post excerpts -->
    <div class="mb-5">
      <article class="mb-4">
        <h3>Post One</h3>
        <p class="text-muted">Short excerpt for the first post.</p>
      </article>
      <article class="mb-4">
        <h3>Post Two</h3>
        <p class="text-muted">Short excerpt for the second post.</p>
      </article>
    </div>

    <!-- Pagination centered -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

    <!-- Pager -->
    <div class="d-flex justify-content-between mt-3">
      <a class="btn btn-outline-secondary" href="#">← Older Posts</a>
      <a class="btn btn-outline-secondary" href="#">Newer Posts →</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
