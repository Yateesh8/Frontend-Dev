<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notifications Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Notifications-Dashboard.css">
</head>
<body>

  <main class="container py-5">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Notifications</h5>

            <!-- Success alert -->
            <div class="alert alert-success" role="alert">
              <strong>New!</strong> You have a new message in your inbox.
            </div>

            <!-- Info alert -->
            <div class="alert alert-info" role="alert">
              Tip: Use keyboard shortcuts to navigate faster.
            </div>

            <!-- Dismissible danger alert -->
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Warning!</strong> Your subscription will expire in 3 days.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Summary well using bg-light and border -->
            <div class="p-3 bg-light border rounded mt-3">
              <h6 class="mb-1">Summary</h6>
              <p class="mb-0 text-muted">You have 1 new message, 2 tips, and 1 warning.</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
