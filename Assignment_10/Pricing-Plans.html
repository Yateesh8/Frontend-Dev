<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Plans</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Pricing-Plans.css">
</head>
<body>

  <main class="container py-5">
    <h2 class="text-center mb-4">Choose Your Plan</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center p-4">
          <h5>Basic</h5>
          <p class="display-6">$9<span class="fs-6">/mo</span></p>
          <ul class="list-unstyled mb-3">
            <li>1 project</li>
            <li>Email support</li>
          </ul>
          <a class="btn btn-outline-primary">Select</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center p-4 shadow-lg featured">
          <h5 class="text-white">Pro</h5>
          <p class="display-6 text-white">$29<span class="fs-6">/mo</span></p>
          <ul class="list-unstyled mb-3 text-white">
            <li>10 projects</li>
            <li>Priority support</li>
            <li>Analytics</li>
          </ul>
          <a class="btn btn-light">Select</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center p-4">
          <h5>Enterprise</h5>
          <p class="display-6">Contact</p>
          <ul class="list-unstyled mb-3">
            <li>Unlimited projects</li>
            <li>Dedicated support</li>
          </ul>
          <a class="btn btn-outline-primary">Contact Sales</a>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
