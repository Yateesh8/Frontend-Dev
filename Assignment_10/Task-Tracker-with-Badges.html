<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Task-Tracker-with-Badges.css">
</head>
<body>

  <main class="container py-5">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h4>Tasks <span class="badge bg-secondary" id="pending-count">4</span></h4>
      <button class="btn btn-outline-success">Completed <span class="badge bg-light text-dark ms-2">2</span></button>
    </header>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Fix login bug
        <span class="badge bg-danger">High</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Write docs
        <span class="badge bg-warning text-dark">Medium</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Update CI
        <span class="badge bg-success">Low</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Design review
        <span class="badge bg-warning text-dark">Medium</span>
      </li>
    </ul>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
