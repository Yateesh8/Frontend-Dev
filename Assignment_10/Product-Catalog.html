<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopGrid — Product Catalog</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Product-Catalog.css">
</head>
<body>

  <header class="py-4 bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h4 class="mb-0">ShopGrid</h4>
      <div>Cart <span class="badge bg-secondary">3</span></div>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="mb-4">Products</h2>
    <div class="row g-4">
      <!-- Repeat product card: col-md-3 for 4 columns on md+ -->
      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow-sm product-card">
          <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=600" class="card-img-top" alt="Product 1">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Vintage Camera</h5>
            <p class="card-text text-muted mb-2">$199</p>
            <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow-sm product-card">
          <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?w=600" class="card-img-top" alt="Product 2">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Headphones</h5>
            <p class="card-text text-muted mb-2">$89</p>
            <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow-sm product-card">
          <img src="https://images.unsplash.com/photo-1512496015851-a90fb38ba796?w=600" class="card-img-top" alt="Product 3">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Leather Bag</h5>
            <p class="card-text text-muted mb-2">$129</p>
            <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card h-100 shadow-sm product-card">
          <img src="https://images.unsplash.com/photo-1526178611230-3f4b4f9f3a0a?w=600" class="card-img-top" alt="Product 4">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Sneakers</h5>
            <p class="card-text text-muted mb-2">$79</p>
            <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
          </div>
        </div>
      </div>

      <!-- Add more items to demonstrate responsiveness -->
    </div>
  </main>

  <footer class="py-4 bg-light">
    <div class="container text-center text-muted">© 2025 ShopGrid</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
