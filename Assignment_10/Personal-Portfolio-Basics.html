<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jamie Lee — Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Personal-Portfolio-Basics.css">
</head>
<body class="bg-light">

  <header class="py-5">
    <div class="container text-center">
      <h1 class="fw-bold">Jamie Lee</h1>
      <p class="lead text-muted">Designing delightful digital products</p>
    </div>
  </header>

  <main class="container">
    <section class="row align-items-center">
      <div class="col-md-4 text-center">
        <!-- profile image with Bootstrap classes -->
        <img src="https://images.unsplash.com/photo-1545996124-8f9a5b1f3e96?w=400" class="img-fluid rounded-circle" alt="Jamie Lee" />
      </div>
      <div class="col-md-8">
        <p class="mb-3">I'm a product designer focused on user-centered experiences. I design interfaces, prototypes, and design systems for web and mobile.</p>
        <div class="mb-4">
          <a class="btn btn-primary me-2" href="#">Hire Me</a>
          <a class="btn btn-outline-secondary" href="#">Download CV</a>
        </div>

        <!-- Small contact form -->
        <form class="row g-2">
          <div class="col-sm-6">
            <input type="email" class="form-control" placeholder="Email" aria-label="Email" />
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="Subject" aria-label="Subject" />
          </div>
          <div class="col-12">
            <textarea class="form-control" rows="3" placeholder="Message"></textarea>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Send</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="py-4 mt-5">
    <div class="container text-center text-muted">© 2025 Jamie Lee</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
