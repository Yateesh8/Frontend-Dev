<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LaMesa — Today's Menu</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Restaurant-Menu-Page.css">
</head>
<body>

  <header class="py-4 bg-white shadow-sm">
    <div class="container text-center">
      <h1 class="mb-0">LaMesa</h1>
      <p class="lead text-muted mb-0">Today's Menu</p>
    </div>
  </header>

  <main class="container py-5">
    <div class="row">
      <div class="col-lg-8">
        <!-- Bootstrap table for menu items -->
        <table class="table table-striped">
          <thead class="table-light">
            <tr>
              <th>Dish</th>
              <th>Category</th>
              <th class="text-end">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Grilled Salmon</td>
              <td>Entree</td>
              <td class="text-end">$18</td>
            </tr>
            <tr>
              <td>Caesar Salad</td>
              <td>Starter</td>
              <td class="text-end">$8</td>
            </tr>
            <tr>
              <td>Chocolate Lava Cake</td>
              <td>Dessert</td>
              <td class="text-end">$7</td>
            </tr>
          </tbody>
        </table>
      </div>

      <aside class="col-lg-4">
        <h5>Chef's Specials</h5>
        <ul class="list-group mb-4">
          <li class="list-group-item">Truffle Risotto</li>
          <li class="list-group-item">Seared Tuna</li>
          <li class="list-group-item">Lobster Bisque</li>
        </ul>

        <figure class="figure">
          <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=600" class="figure-img img-fluid rounded" alt="Dish">
          <figcaption class="figure-caption text-center">Chef's pick: Seasonal special</figcaption>
        </figure>
      </aside>
    </div>
  </main>

  <footer class="py-4 bg-light">
    <div class="container text-center text-muted">© 2025 LaMesa</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
