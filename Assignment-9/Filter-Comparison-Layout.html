<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="Filter-Comparison-Layout.css"/>
</head>
<body>
  <main class="compare" aria-label="Before and After">
    <figure class="side before">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1200" alt="Before">
      <figcaption>Original</figcaption>
    </figure>

    <figure class="side filtered after">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1200" alt="After">
      <figcaption>Filtered (brightness)</figcaption>
    </figure>
  </main>
</body>
</html>
