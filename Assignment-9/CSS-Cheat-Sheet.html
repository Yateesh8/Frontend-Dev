<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Responsive CSS Cheat Sheet</title>
  <link rel="stylesheet" href="Responsive-CSS-Cheat-Sheet.css"/>
</head>
<body>
  <main class="cheats" aria-label="Cheat Sheet">
    <article class="box">
      <h3>Filters</h3>
      <p>filter: grayscale(100%); blur(2px);</p>
    </article>

    <article class="box">
      <h3>Media Queries</h3>
      <p>@media (max-width: 900px) { ... }</p>
    </article>

    <article class="box">
      <h3>Responsive Design</h3>
      <p>Use grid, flex, fluid sizes, and breakpoints.</p>
    </article>

    <article class="box">
      <h3>Typography</h3>
      <p>font-size: clamp(1rem, 2vw, 1.5rem);</p>
    </article>
  </main>
</body>
</html>
