<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="Filter-Cards-with-Animation.css" />
</head>
<body>
  <main class="profiles" aria-label="Profiles">
    <article class="profile-card">
      <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=640" alt="Alex Doe">
      <div class="info">
        <h3>Alex Doe</h3>
        <p>Designer</p>
      </div>
    </article>

    <article class="profile-card">
      <img src="https://images.unsplash.com/photo-1545996124-8f9a5b1f3e96?w=640" alt="Jamie Lee">
      <div class="info">
        <h3>Jamie Lee</h3>
        <p>Developer</p>
      </div>
    </article>

    <article class="profile-card">
      <img src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?w=640" alt="Sam Park">
      <div class="info">
        <h3>Sam Park</h3>
        <p>Product</p>
      </div>
    </article>
  </main>
</body>
</html>
