<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="Responsive-Image-Filter-Gallery.css" />
</head>
<body>
  <header>
    <h1>Image Filter Gallery</h1>
  </header>

  <main>
    <section class="gallery">

      <figure class="item blur">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?w=1200" alt="Mountains" />
        <figcaption>Blur</figcaption>
      </figure>

      <figure class="item grayscale">
        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=1200" alt="Bridge" />
        <figcaption>Grayscale</figcaption>
      </figure>

      <figure class="item sepia">
        <img src="https://images.unsplash.com/photo-1506765515384-028b60a970df?w=1200" alt="Forest" />
        <figcaption>Sepia</figcaption>
      </figure>

      <figure class="item brightness">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1200" alt="City" />
        <figcaption>Brightness</figcaption>
      </figure>

      <figure class="item contrast">
        <img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=1200" alt="Road" />
        <figcaption>Contrast</figcaption>
      </figure>

      <figure class="item hue">
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1200" alt="Lake" />
        <figcaption>Hue Rotate</figcaption>
      </figure>

    </section>
  </main>

  <footer>
    <small>Assignment 9 â€” Image Gallery</small>
  </footer>
</body>
</html>
