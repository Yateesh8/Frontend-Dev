<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration Form</title>
</head>
<body>
  <h1>Course Registration - GLA University</h1>

  <form>
    <fieldset>
      <legend>Student Information</legend>
      <label>Name: </label>
      <input type="text" name="name"><br><br>
      <label>Email: </label>
      <input type="email" name="email"><br><br>
      <label>Select Course: </label>
      <select name="course">
        <option selected>B.Tech CSE</option>
        <option>B.Tech ME</option>
        <option>BCA</option>
        <option>MCA</option>
      </select>
    </fieldset>

    <br>
    <h2>Available Course Schedules</h2>
    <table border="1">
      <tr>
        <th>Day</th>
        <th>Time</th>
        <th>Instructor</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>10:00 AM - 12:00 PM</td>
        <td>Dr. Sharma</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>2:00 PM - 4:00 PM</td>
        <td>Prof. Singh</td>
      </tr>
    </table>
  </form>
</body>
</html>
