<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Selection</title>
</head>
<body>
  <h1>Favorite Tourist Place Selector</h1>

  <label>Country: </label>
  <select>
    <option selected>India</option>
    <option>Japan</option>
    <option>France</option>
  </select><br><br>

  <label>State: </label>
  <select>
    <option selected>Uttar Pradesh</option>
    <option>Maharashtra</option>
    <option>Delhi</option>
  </select><br><br>

  <label>City: </label>
  <select>
    <option selected>Mathura</option>
    <option>Lucknow</option>
    <option>Noida</option>
  </select><br><br>

  <label>Favorite Tourist Place: </label>
  <select>
    <option selected>Taj Mahal</option>
    <option>Gateway of India</option>
    <option>Red Fort</option>
  </select>

  <p>Your favorite tourist place is Taj Mahal, located in Mathura, Uttar Pradesh, India.</p>
</body>
</html>
