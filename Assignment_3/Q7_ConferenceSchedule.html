<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Schedule</title>
</head>
<body>
  <header>
    <h1>International Tech Conference 2025</h1>
  </header>

  <main>
    <table border="1">
      <caption>Conference Schedule</caption>
      <thead>
        <tr>
          <th>Session</th>
          <th>Time</th>
          <th>Topic</th>
          <th>Speaker</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Morning</td>
          <td>9:00 AM - 11:00 AM</td>
          <td>AI and Future</td>
          <td>Dr. Mehta</td>
        </tr>
        <tr>
          <td>Afternoon</td>
          <td>1:00 PM - 3:00 PM</td>
          <td>Cloud Technologies</td>
          <td>Prof. Sharma</td>
        </tr>
        <tr>
          <td>Evening</td>
          <td>4:00 PM - 6:00 PM</td>
          <td>Cyber Security</td>
          <td>Mr. Patel</td>
        </tr>
      </tbody>
      <tfoot>
        <tr><td colspan="4">End of Schedule</td></tr>
      </tfoot>
    </table>
  </main>
</body>
</html>
