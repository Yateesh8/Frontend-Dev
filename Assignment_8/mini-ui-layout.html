<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini UI Layout</title>
  <link rel="stylesheet" href="mini-ui-layout.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Mini UI</h1>
    </div>
  </header>

  <main class="container">
    <section class="card" aria-label="Main content card">
      <div class="media">
        <img src="https://picsum.photos/seed/ui/300/180" alt="Sample preview">
      </div>
      <form class="form" action="#" method="post">
        <label> Name
          <input type="text" placeholder="Jane Doe">
        </label>
        <label> Email
          <input type="email" placeholder="jane@example.com">
        </label>
        <div class="row">
          <button class="btn primary" type="submit">Save</button>
          <button class="btn" type="button">Cancel</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; 2025 Mini UI</small>
    </div>
  </footer>
</body>
</html>
