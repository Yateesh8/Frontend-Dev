<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Showcase</title>
  <link rel="stylesheet" href="image-showcase.css" />
</head>
<body>
  <header class="site-header">
    <h1>Image Showcase</h1>
    <p>Hover images to see scale and overlay effects.</p>
  </header>

  <main>
    <section class="gallery" aria-label="Image gallery">
      <figure class="card">
        <div class="img-wrap"><img src="https://picsum.photos/seed/1/600/400" alt="Random 1"></div>
        <figcaption>Caption One</figcaption>
      </figure>
      <figure class="card">
        <div class="img-wrap"><img src="https://picsum.photos/seed/2/600/400" alt="Random 2"></div>
        <figcaption>Caption Two</figcaption>
      </figure>
      <figure class="card">
        <div class="img-wrap"><img src="https://picsum.photos/seed/3/600/400" alt="Random 3"></div>
        <figcaption>Caption Three</figcaption>
      </figure>
      <figure class="card">
        <div class="img-wrap"><img src="https://picsum.photos/seed/4/600/400" alt="Random 4"></div>
        <figcaption>Caption Four</figcaption>
      </figure>
      <figure class="card">
        <div class="img-wrap"><img src="https://picsum.photos/seed/5/600/400" alt="Random 5"></div>
        <figcaption>Caption Five</figcaption>
      </figure>
      <figure class="card">
        <div class="img-wrap"><img src="https://picsum.photos/seed/6/600/400" alt="Random 6"></div>
        <figcaption>Caption Six</figcaption>
      </figure>
    </section>
  </main>

  <footer class="site-footer"><small>&copy; 2025 Showcase</small></footer>
</body>
</html>
