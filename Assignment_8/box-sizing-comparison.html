<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Box-Sizing Comparison</title>
  <link rel="stylesheet" href="box-sizing-comparison.css" />
</head>
<body>
  <header class="site-header"><h1>Box-Sizing: Content-Box vs Border-Box</h1></header>

  <main class="center">
    <section class="row" aria-label="Comparison">
      <article class="box content-box">
        <h2>Default (content-box)</h2>
        <p>Width excludes padding & border, so total element is wider.</p>
      </article>
      <article class="box border-box">
        <h2>border-box</h2>
        <p>Width includes padding & border, so total element stays equal.</p>
      </article>
    </section>
    <p class="explain">Both boxes have the same declared width and padding.</p>
  </main>

  <footer class="site-footer"><small>&copy; 2025 Box-Sizing</small></footer>
</body>
</html>
