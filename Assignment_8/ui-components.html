<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UI Components</title>
  <link rel="stylesheet" href="ui-components.css" />
</head>
<body>
  <header class="site-header"><h1>Simple UI Components</h1></header>

  <main class="center">
    <section class="card" aria-label="UI container">
      <form class="ui" action="#" method="get">
        <input type="search" placeholder="Search..." aria-label="Search" />
        <div class="row">
          <button class="btn">Search</button>
          <button class="btn secondary" type="button">Clear</button>
          <select aria-label="Category">
            <option>All</option>
            <option>Articles</option>
            <option>Images</option>
            <option>Videos</option>
          </select>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer"><small>&copy; 2025 UI</small></footer>
</body>
</html>
