<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q4 - Special Offer Banners</title>
    <style>
        .banner { padding: 10px; margin: 10px 0; background: #ffeaa7; border: 1px solid #fdcb6e; }
        .controls button { margin-right: 5px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <main>
        <section>
            <h1>Special Offers</h1>
            <div class="controls">
                <button id="hide-banners">Hide</button>
                <button id="show-banners">Show</button>
                <button id="slide-toggle">Slide Up/Down</button>
                <button id="fade-toggle">Fade In/Out</button>
            </div>
            <div id="banners">
                <div class="banner">50% off on electronics</div>
                <div class="banner">Buy 1 Get 1 Free</div>
                <div class="banner">Free shipping over $100</div>
                <div class="banner">Weekend flash sale</div>
                <div class="banner">New arrivals in fashion</div>
            </div>
        </section>
    </main>
    <script src="Q4_Banners.js"></script>
</body>
</html>
