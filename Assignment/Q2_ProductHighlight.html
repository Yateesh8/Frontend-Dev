<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q2 - Product Highlight</title>
    <style>
        .product-list { display: flex; gap: 1rem; }
        .product { border: 1px solid #ccc; padding: 10px; width: 150px; position: relative; }
        .product.highlight { background-color: #ffeaa7; }
        .product .details { display: none; font-size: 0.9rem; margin-top: 5px; }
        .favorite.selected { color: red; }
        .discount { border-color: green; }
        .badge { position: absolute; top: 5px; right: 5px; background: gold; padding: 2px 4px; font-size: 0.7rem; }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <main>
        <section>
            <h1>Products</h1>
            <div class="product-list">
                <article class="product" data-stock="in" data-id="1">
                    <span class="badge">New</span>
                    <h2>Phone</h2>
                    <p>$500</p>
                    <p class="details">Great camera and battery.</p>
                    <span class="favorite">★</span>
                </article>
                <article class="product discount" data-stock="in" data-id="2" data-discount="true">
                    <h2>Laptop</h2>
                    <p>$900</p>
                    <p class="details">Lightweight and powerful.</p>
                    <span class="favorite">★</span>
                </article>
                <article class="product discount" data-stock="out" data-id="3" data-discount="true">
                    <h2>Headphones</h2>
                    <p>$80</p>
                    <p class="details">Noise cancelling.</p>
                    <span class="favorite">★</span>
                </article>
                <article class="product" data-stock="in" data-id="4">
                    <h2>Mouse</h2>
                    <p>$20</p>
                    <p class="details">Wireless ergonomic.</p>
                    <span class="favorite">★</span>
                </article>
                <article class="product discount" data-stock="out" data-id="5" data-discount="true">
                    <h2>Keyboard</h2>
                    <p>$50</p>
                    <p class="details">Mechanical RGB.</p>
                    <span class="favorite">★</span>
                </article>
            </div>
        </section>
    </main>
    <script src="Q2_ProductHighlight.js"></script>
</body>
</html>
