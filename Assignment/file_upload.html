<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Upload</title>
</head>
<body>
<h1>Upload Image</h1>
<p>Allowed file types: .jpg, .png</p>
<form action="#" method="post" enctype="multipart/form-data">
<input type="file" name="image" accept=".jpg, .jpeg, .png" required><br><br>
<button type="submit">Upload</button>
</form>
</body>
</html>
